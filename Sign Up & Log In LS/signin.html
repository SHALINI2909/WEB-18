<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div id="container">
        <div><img src="https://sso.masaischool.com/brand_dark.svg" alt="" /></div>
       
     <form id="box" >
          <h2>Sign In</h2>
         
          <label class="text">Email</label> <br>
          <input  class="space" id="email" type="text" placeholder="Enter your Email"/><br>

          <label class="text">Password</label> <br>
          <input  class="space" id="password" type="text" placeholder="Enter Password"/>
          
          <input class="space" id="sign" type="submit" value="SIGN IN"/>
     </form>
      </div>
</body>
</html>

<script>

var form = document.querySelector("form");
var userData=JSON.parse(localStorage.getItem("userData"))

form.addEventListener("submit",function(event){
    event.preventDefault();

 var data = {
     email: form.email.value,
     password: form.password.value,
 }



if(userData==null){
    alert("Please Create an Account")
}
else if(userData.email==data.email && userData.password==data.password ){
  alert("Log in Successful")
   localStorage.setItem("signin",JSON.stringify(userData))
}
else{
  alert("User Doesn't Exists")
}


})




</script>
